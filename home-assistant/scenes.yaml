# Turtle Enclosure Scenes
# Predefined environmental configurations

# Optimal Day Scene
optimal_day:
  name: "Optimal Day Conditions"
  entities:
    input_boolean.day_mode:
      state: "on"
    input_boolean.auto_cooling:
      state: "on"
    switch.lighting_system:
      state: "on"
    switch.cooling_fan:
      state: "off"
    switch.misting_system:
      state: "off"
  icon: "mdi:weather-sunny"

# Optimal Night Scene
optimal_night:
  name: "Optimal Night Conditions"
  entities:
    input_boolean.day_mode:
      state: "off"
    input_boolean.auto_cooling:
      state: "on"
    switch.lighting_system:
      state: "off"
    switch.cooling_fan:
      state: "off"
    switch.misting_system:
      state: "off"
  icon: "mdi:weather-night"

# High Temperature Scene
high_temperature:
  name: "High Temperature Response"
  entities:
    input_boolean.auto_cooling:
      state: "on"
    switch.cooling_fan:
      state: "on"
    switch.misting_system:
      state: "on"
    switch.lighting_system:
      state: "off"
  icon: "mdi:thermometer-high"

# Low Humidity Scene
low_humidity:
  name: "Low Humidity Response"
  entities:
    switch.misting_system:
      state: "on"
    switch.cooling_fan:
      state: "off"
    switch.lighting_system:
      state: "on"
  icon: "mdi:water-percent"

# Emergency Cooling Scene
emergency_cooling:
